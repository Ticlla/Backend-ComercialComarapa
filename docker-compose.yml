# =============================================================================
# Comercial Comarapa - Local Development Environment
# =============================================================================
# Usage:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Reset:   docker-compose down -v && docker-compose up -d
#   Logs:    docker-compose logs -f postgres
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: comercial_comarapa_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: comercial_comarapa
    ports:
      - "5432:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Auto-execute schema on first run
      - ./Documentation/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d comercial_comarapa"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # pgAdmin - Database Administration UI
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: comercial_comarapa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: comercial_comarapa_postgres_data
  pgadmin_data:
    name: comercial_comarapa_pgadmin_data

# =============================================================================
# Quick Reference:
# =============================================================================
# PostgreSQL:
#   Host: localhost
#   Port: 5432
#   Database: comercial_comarapa
#   User: postgres
#   Password: postgres
#
# pgAdmin:
#   URL: http://localhost:5050
#   Email: admin@local.com
#   Password: admin
#
# Connection string:
#   postgresql://postgres:postgres@localhost:5432/comercial_comarapa
# =============================================================================




